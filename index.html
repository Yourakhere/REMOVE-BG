<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Background Remover</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <center>
    <div class="card">
      <div class="header">
        <div class="box">
          <div class="container">
            <div class="row">
              <form>
                <div class="form-group">
                  <label for="filepicker" class="label">Select An Image To Remove BG</label><br />
                  <input class="form-control" type="file" id="filepicker" />
                </div>
                <button onclick="handleUpload()" type="button" class="btn-upload">Upload</button>
              </form>
              <button class="btn-Download" onclick="downloadFile()">Download</button><br />

              <h3>IMAGE WITHOUT BG</h3>
              <img id="img" alt="Processed image will appear here"><br />
              <button onclick="refreshPage()" class="btn-refresh">Refresh Page</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </center>
 
  <script async="async" data-cfasync="false" src="//pl27856936.effectivegatecpm.com/efa733a475fef760b556df2dd76e21b9/invoke.js"></script>
  <div id="container-efa733a475fef760b556df2dd76e21b9"></div>

  <script src="main.js"></script>
</body>
</html>
